<html>

<head>
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
        }
        li {
            clear:both;
        }
        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form id="form1">
        <div>
            <label for="todo-lists">ToDo Lists</label>
            <input type="text" id="todo-lists" name="todo-lists" />
        </div>
        <div>
            <input type="submit" id="submit" value="Create" />
        </div>
    </form>
    <div id="error" class='hidden'>Something went wrong!</div>
    <div>
        <ul id="todolists">
            {% for d in data %}
            <li>
                <input class="listcheck-completed" data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked
                    {% endif %} /> 
                    {{ d.name }}
                <button class="todolist-deleted" data-id="{{d.id}}" type="button" >&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            // const buttons = document.querySelectorAll('.todolist-deleted');
            // for (let i = 0; i < buttons.length; i++) {
            //     const button = buttons[i];
            //     button.onclick = function(e) {
            //         console.log('event', e);
            //         const todolistId = e.target.dataset['id']
            //         fetch('/todolists/' + todolistId + '/delete', {
            //             method: 'DELETE'
            //         })
            //             .then(function (jsonResponse) {
            //                 document.getElementById('error').className = 'hidden';
            //             })
            //             .catch(function () {
            //                 document.getElementById('error').className = '';
            //             })
            //     }
            // }
            const lcheckboxes = document.querySelectorAll('.listcheck-completed');
            for (let i = 0; i < lcheckboxes.length; i++) {
                const lcheckbox = lcheckboxes[i];
                lcheckbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todolistId = e.target.dataset['id']
                    fetch('/todolists/' + todolistId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(function (jsonResponse) {
                            document.getElementById('error').className = 'hidden';
                        })
                        .catch(function () {
                            document.getElementById('error').className = '';
                        })
                }
            }
            document.getElementById('form1').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todolists/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name': document.getElementById('todo-lists').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (jsonResponse) {
                        console.log(jsonResponse);
                        const liItem = document.createElement('LI');
                        liItem.innerHTML = jsonResponse['name'];
                        document.getElementById('todolists').appendChild(liItem);
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function () {
                        document.getElementById('error').className = '';
                    })
            }
        </script>
    </div>
    <form id="form">
        <div>
            <label for="description">Todo Description</label>
            <input type="text" id="description" name="description" />
        </div>
        <div>
            <input type="submit" id="submit" value="Create" />
        </div>
    </form>
    <div>
        <ul id="todos">
            {% for d in data %}
            <li>
                <input class="check-completed" data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked
                    {% endif %} /> 
                    {{ d.description }}
                <button class="todo-deleted" data-id="{{d.id}}" type="button" >&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            const buttons = document.querySelectorAll('.todo-deleted');
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.onclick = function(e) {
                    console.log('event', e);
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId + '/delete', {
                        method: 'DELETE'
                    })
                        .then(function (jsonResponse) {
                            document.getElementById('error').className = 'hidden';
                        })
                        .catch(function () {
                            document.getElementById('error').className = '';
                        })
                }
                // 'history.go(0)'
            }
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(function (jsonResponse) {
                            document.getElementById('error').className = 'hidden';
                        })
                        .catch(function () {
                            document.getElementById('error').className = '';
                        })
                }
            }
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (jsonResponse) {
                        console.log(jsonResponse);
                        const liItem = document.createElement('LI');
                        liItem.innerHTML = jsonResponse['description'];
                        document.getElementById('todos').appendChild(liItem);
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function () {
                        document.getElementById('error').className = '';
                    })
            }
        </script>
    </div>
</body>

</html>
